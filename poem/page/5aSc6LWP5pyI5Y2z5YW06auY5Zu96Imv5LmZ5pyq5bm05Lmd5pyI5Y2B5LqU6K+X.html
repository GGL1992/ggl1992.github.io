    <body>
      <div class="g-poem-s__container">
        <div class="g-poem-s__wrapper">
          <div class="g-poem-s__content">
            <p>人间九月已暮秋，</p><p>草木落兮忍淹留。</p><p>明月多情随京国，</p><p>广寒孤凄谁舍收。</p><p>一行枯木迎羁客，</p><p>两三漏声催玉裘。</p><p>西风不解洞箫语，</p><p>惟怜姮娥倚妆楼。</p>
          </div>
          <div class="g-poem-s__side">
            <div class="g-poem-s__side--title">
              <span>《</span>夜赏月即兴<span>》</span>
            </div>
            <div class="g-poem-s__side--date">乙未年·九月十五 于京</div>
            <div class="g-poem-s__side--author">高国良</div>
          </div>
        </div>
