      <title>无题·路上望窗外花影摇曳，随口赋诗一篇-如鱼诗词集-高国良·新未来</title>

    <body>
      <div class="g-poem-s__container">
        <div class="g-poem-s__wrapper">
          <div class="g-poem-s__content">
            <p>鹓鹭飞盖瑶池会，</p><p>莺声间关春寒退。</p><p>无思飞花轻似梦，</p><p>不念佳人殊未来。</p><p>当是红颜渐素缟，</p><p>镜中伊吕消华岁。</p><p>东风不展蹙长蛾，</p><p>楼阁碧云空相对。</p>
          </div>
          <div class="g-poem-s__side">
            <div class="g-poem-s__side--title">
              <span>《</span>无题·路上望窗外花影摇曳，随口赋诗一篇<span>》</span>
            </div>
            <div class="g-poem-s__side--date">丁酉年·二月初六 于京</div>
            <div class="g-poem-s__side--author">高国良</div>
          </div>
