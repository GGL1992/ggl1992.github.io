      <div class="g-poem-s__container">
        <div class="g-poem-s__wrapper">
          <div class="g-poem-s__content">
            <p>教我如何不想你，</p><p>夕阳的余晖，</p><p>透过窗子，</p><p>洒落了一地关于你的记忆。</p><br/><p>教我如何不想你，</p><p>微风撩拨樱花，</p><p>蜜蜂撷采，</p><p>带来你的气息。</p><br/><p>教我如何不想你，</p><p>河水也爱恋着倒影，</p><p>鱼儿惊叹，</p><p>勾起你的涟漪。</p><br/><p>星辰杳杳无心言语，</p><p>除却你，</p><p>明月也倍感寂寞，</p><p>教我如何不想你。</p>
          </div>
          <div class="g-poem-s__side">
            <div class="g-poem-s__side--title">
              <span>《</span>教我如何不想你<span>》</span>
            </div>

            <div class="g-poem-s__side--author">高国良</div>
