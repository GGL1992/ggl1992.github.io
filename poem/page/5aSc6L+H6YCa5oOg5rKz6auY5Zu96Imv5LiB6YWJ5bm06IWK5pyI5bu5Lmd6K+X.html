          <div class="g-poem-s__content">
            <p>草木遮荒径，爆竹起风尘。</p><p>壶中斟烈酒，一朝岁月深。</p><p>相逢皆故旧，长者半鬼神。</p><p>争知他月里，同为墓里人。</p>
