      <div class="g-poem-s__container">
        <div class="g-poem-s__wrapper">
          <div class="g-poem-s__content">
            <p>君往南国求商贾，</p><p>少年意气行囊轻。</p><p>我归京师图社稷，</p><p>芸芸苟苟笑蝇蝇。</p><p>飘零瘦骨对残月，</p><p>漫山草木皆雄兵。</p><p>待主乾坤沉浮日，</p><p>一身豪气作丹青！</p>
          </div>
          <div class="g-poem-s__side">
            <div class="g-poem-s__side--title">
              <span>《</span>毕业别宴即兴赠鲁宏凯<span>》</span>
            </div>
            <div class="g-poem-s__side--date">乙未年·三月初二 于曲阜</div>
            <div class="g-poem-s__side--author">高国良</div>
          </div>
