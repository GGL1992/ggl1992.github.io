          <div class="g-poem-s__content">
            <p>春风只解阳春雪，不道红豆初生。</p><p>合卺鸾凤帘外鸣。</p><p>羞却巫山，广寒起娉婷。</p><br/><p>半生孤眠打马过，幸怜佳人倩影。</p><p>夕阳问君几多情。</p><p>凭栏凝眸，情深护花铃。</p>
          </div>
