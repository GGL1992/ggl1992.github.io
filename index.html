      <div class="g-main__wrapper">
        <div class="g-main__title">良。</div>
        <div class="g-main__content">
          <p>
            天骨秀异，神气清萃，恂恂大雅，美秀多文，超逸绝伦，虚灵在骨，才识清赡，狂放不羁。
          </p>
          <p>
            空谷幽兰，未足比吾芳华；瑶天笙鹤，讵能比翼予风……做个才子真绝代，可怜世俗笑疏狂，一生荣辱凭谁论，赢得身后两茫茫。
          </p>
          <p>总之，总结起来一句话：I am 非常之人也。</p>
